
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9004:9000"   # MinIO API
      - "9001:9001"   # MinIO WebUI
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    entrypoint: ["/bin/sh", "-c"]
    command: >-
      "mc alias set local http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD && 
       mc mb --ignore-existing local/$S3_BUCKET_NAME && 
       mc mb --ignore-existing local/$S3_BUCKET_NAME/mlflow-artifacts &&
       mc anonymous set none local/$S3_BUCKET_NAME"
       

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - minio
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: "93f6d3692bd1eea014723780720e156b066385c2c026b0055aaaedc15d33e9bd"
      AIRFLOW__CORE__FERNET_KEY: "U_LuSIrbivRLOyNg4rDl6wWg078-t57Ar18IkL1ZToU="
      AIRFLOW_CONN_AWS_DEFAULT: "aws://minioadmin:minioadmin@/?endpoint_url=http%3A%2F%2Fminio%3A9000&region_name=us-east-1&verify=false"
      GEE_SERVICE_ACCOUNT_JSON: "/opt/airflow/dags/repo/src/serene-bastion-406504-9c938287dece.json"
      AIRFLOW_UID: "50000"
    volumes:
      - airflow_home:/opt/airflow         # Use named volume for Airflow HOME to avoid host ACL issues
      - ./airflow_logs:/opt/airflow/logs  # Host logs for visibility
      - ./airflow/dags:/opt/airflow/dags  # Correct DAGs path
      - ./airflow/plugins:/opt/airflow/plugins  # Correct plugins path
      - ./data:/opt/airflow/dags/repo/data  # Mount local data for raw labels fallback
      - ./src:/opt/airflow/dags/repo/src  # Ensure project code is available
      - ./config:/opt/airflow/dags/repo/config  # Ensure configs are available
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com
      "

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - airflow-init
      - postgres
      - minio
      - mlflow-server
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: "93f6d3692bd1eea014723780720e156b066385c2c026b0055aaaedc15d33e9bd"
      AIRFLOW__CORE__FERNET_KEY: "U_LuSIrbivRLOyNg4rDl6wWg078-t57Ar18IkL1ZToU="
      AIRFLOW_CONN_AWS_DEFAULT: "aws://minioadmin:minioadmin@/?endpoint_url=http%3A%2F%2Fminio%3A9000&region_name=us-east-1&verify=false"
      GEE_SERVICE_ACCOUNT_JSON: "/opt/airflow/dags/repo/src/serene-bastion-406504-9c938287dece.json"
      AIRFLOW_UID: "50000"
      MLFLOW_TRACKING_URI: "http://mlflow-server:5000"
    ports:
      - "8083:8080"
    volumes:
      - airflow_home:/opt/airflow
      - ./airflow_logs:/opt/airflow/logs
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/dags/repo/data
      - ./src:/opt/airflow/dags/repo/src
      - ./config:/opt/airflow/dags/repo/config
    command: airflow webserver
    user: "0:0"  # Run as root to avoid Windows bind mount ACL issues

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - airflow-init
      - postgres
      - minio
      - mlflow-server
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: "93f6d3692bd1eea014723780720e156b066385c2c026b0055aaaedc15d33e9bd"
      AIRFLOW__CORE__FERNET_KEY: "U_LuSIrbivRLOyNg4rDl6wWg078-t57Ar18IkL1ZToU="
      AIRFLOW_CONN_AWS_DEFAULT: "aws://minioadmin:minioadmin@/?endpoint_url=http%3A%2F%2Fminio%3A9000&region_name=us-east-1&verify=false"
      GEE_SERVICE_ACCOUNT_JSON: "/opt/airflow/dags/repo/src/serene-bastion-406504-9c938287dece.json"
      AIRFLOW_UID: "50000"
      MLFLOW_TRACKING_URI: "http://mlflow-server:5000"
    volumes:
      - airflow_home:/opt/airflow
      - ./airflow_logs:/opt/airflow/logs
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/dags/repo/data
      - ./src:/opt/airflow/dags/repo/src
      - ./config:/opt/airflow/dags/repo/config
    command: airflow scheduler
    user: "0:0"  # Run as root to avoid Windows bind mount ACL issues

  mlflow-db:
    image: postgres:14
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: ${MLFLOW_DB_PASSWORD}
    volumes:
      - mlflow_pg_data:/var/lib/postgresql/data

  mlflow-server:
    build:
      context: .
      dockerfile: mlflow.Dockerfile
    depends_on:
      - mlflow-db
      - minio
      - minio-init
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "5000:5000"
    command: >
      mlflow server
        --backend-store-uri postgresql://mlflow:${MLFLOW_DB_PASSWORD}@mlflow-db:5432/mlflow
        --default-artifact-root s3://${S3_BUCKET_NAME}/mlflow-artifacts
        --host 0.0.0.0
        --port 5000
        --allowed-hosts="*"
        --cors-allowed-origins="*"
        --disable-security-middleware


volumes:
  postgres_data:
  minio_data:
  airflow_home:
  mlflow_pg_data:
