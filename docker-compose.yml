version: "3.8"

services:
  api:
    build: ./docker/Dockerfile.api
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - mlflow
      - feast

  mlflow:
    build: ./docker/Dockerfile.mlflow
    ports:
      - "5000:5000"
    environment:
      BACKEND_STORE_URI: /mlflow
    volumes:
      - ./mlruns:/mlflow

  feast:
    build: ./docker/Dockerfile.feast
    volumes:
      - ./feature_repo:/feature_repo

  airflow:
    build: ./docker/Dockerfile.airflow
    ports:
      - "8080:8080"
    volumes:
      - ./airflow:/opt/airflow

  training:
    build: ./docker/Dockerfile.training
    env_file: .env
    depends_on:
      - mlflow
      - feast

